            <div class="row">

                <div class="col-md-4 col-lg-6 col-sm-12 col-xs-12 footer-block">

                    <div class="">

                        <div class="footer-widget-content about-widget">

                            <div class="widget-title">

                                <h2>About Me</h2>

                            </div>

                            <div class="widget-about-site-logo">

                                <span>Blesi Diary</span>

                    <!-- // footer block -->

                </div>

                <!-- // col -->

                <div class="col-md-4 col-lg-6 col-sm-12 col-xs-12 footer-block">

                    <div class="">

                            <div class="widget-title">

                                <h2>Categories</h2>

                            </div>

                            <div class="widget-content">

                                    <li><a href="{% url 'single_category' category.id%}">{{category.category_name}}</a></li>

                                    {% else %}
