{% extends 'authentication.html' %}
{% load static %}
{% block auth %}

<div class="col-sm-12 login-section-wrapper">
    <div class="brand-wrapper">
      <a href="/">
      <!-- <img src="{% static 'assets/dist/img/logo.svg' %}" alt="logo" class="logo"> -->
      </a>
    </div>
    <div class="login-wrapper my-auto container">
      <!-- {% for message in messages %}
            <p class="btn btn-success">{{message}}</p>
        {% endfor %} -->
        {% include 'partials/messages.html' %}
        
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com">
        </div>
        <div class="form-group mb-4">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
        </div>
        <input type="hidden" name="next" value="{{next}}">
        <input name="login" id="login" class="btn btn-block login-btn" type="submit" value="Login">
      </form>
      
    </div>
  </div>
  <!-- <div class="col-sm-6 px-0 d-none d-sm-block">
    <img src="{% static 'assets/dist/img/login.jpg' %}" alt="login image" class="login-img">
  </div> -->
    
{% endblock auth %}
